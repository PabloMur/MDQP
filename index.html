<html lang="en">

  <body>
    <h1>Inscripción a Mar del Plata Programa</h1>

    <form action="procesar_inscripcion.php" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required /><br /><br />

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="trabaja">¿Trabaja?:</label>
      <input type="radio" id="si" name="trabaja" value="si" required />
      <label for="si">Sí</label>
      <input type="radio" id="no" name="trabaja" value="no" required />
      <label for="no">No</label><br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
